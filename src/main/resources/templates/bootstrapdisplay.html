<body>
<div style="width: 800px; margin: 0 auto">
    <h1 class="heading1" style="text-align:center">Bootstrapped Recipe Grid</h1>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="max-height: 400px; object-fit: cover;">
        <div class="carousel-item active">
            <a href="/garlicbread">
            <img src="garlicbread.jfif" class="d-block w-80" alt="...">
        </div>
        <div class="carousel-item">
            <a href="/pizza">
            <img src="pizza3.jfif" class="d-block w-80" alt="...">
        </div>
        <div class="carousel-item">
            <a href="/guacamole">
            <img src="guac3.jfif" class="d-block w-80" alt="..." >
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
